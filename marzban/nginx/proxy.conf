# /etc/nginx/sites-available/marzban.conf

# --- Определяем бэкенд по SNI ---
map $ssl_server_name $backend {
    ~*^(.*\.)?tradingview\.com$    https://127.0.0.1:10000;   # REALITY
    default                        http://127.0.0.1:8000;     # Marzban
}

# --- Основной сервер: 443 ---
server {
    listen 443 ssl http2;
    server_name marzban.home.local www.marzban.home.local;

    # SSL
    ssl_certificate /etc/nginx/ssl/marzban.crt;
    ssl_certificate_key /etc/nginx/ssl/marzban.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # === Основной прокси: динамически выбираем бэкенд ===
    location / {
        proxy_pass $backend;
        proxy_buffering off;
        proxy_http_version 1.1;

        # Передаём реальный IP (от клиента)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Для WebSocket (Marzban)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
    }
}

# --- HTTP → HTTPS редирект ---
server {
    listen 80;
    server_name marzban.home.local www.marzban.home.local;
    return 301 https://$host$request_uri;
}