unclassified:
  location:
    url: http://jenkins.home.local

jenkins:
  numExecutors: 0
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin"
  securityRealm:
    local:
      allowsSignup: true
      users:
      - id: "admin"
        password: "admin"

  nodes:
  - permanent:
      name: "lxc-jenkins-agent"
      labelString: "lxc-jenkins-agent"
      remoteFS: "/home/vlad/jenkins-agent"
      numExecutors: 2
      launcher:
        inbound:
          webSocket: true
      mode: NORMAL

# Tool Configuration
tool:
  git:
    installations:
    - name: "Default"
      home: "/usr/bin/git"
  maven:
    installations:
    - name: maven3
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.8.4"
  jdk:
    installations:
    - name: jdk11
      properties:
      - installSource:
          installers:
          - adoptOpenJdkInstaller:
              id: "jdk-11.0.14+9"
  terraform:
    installations:
    - name: "terraform_1.13.4"
      properties:
      - installSource:
          installers:
          - zip:
              url: "https://hashicorp-releases.yandexcloud.net/terraform/1.13.4/terraform_1.13.4_linux_amd64.zip"
