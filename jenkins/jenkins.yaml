unclassified:
  location:
    url: https://jenkins.yc.home-local.site

jenkins:
  numExecutors: 0
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin"
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: "admin"
        password: "admin"

  nodes:
  - permanent:
      name: "agent-1"
      labelString: "linux docker build"
      remoteFS: "/home/ubuntu/jenkins-agent"
      numExecutors: 2
      launcher:
        inbound:
          webSocket: true
      mode: NORMAL

# Tool Configuration
tool:
  git:
    installations:
    - name: "Default"
      home: "/usr/bin/git"
  maven:
    installations:
    - name: maven3
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.8.4"
  jdk:
    installations:
    - name: jdk11
      properties:
      - installSource:
          installers:
          - adoptOpenJdkInstaller:
              id: "jdk-11.0.14+9"
