global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
- /etc/prometheus/rules/*.yaml

alerting:
  alertmanagers:
  - static_configs:
    - targets: [ "alertmanager:9093" ]

scrape_configs:
- job_name: "prometheus"
  static_configs:
  - targets: [ "localhost:9090" ]

- job_name: avalanche
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets: [ "10.84.62.50:9001" ]
